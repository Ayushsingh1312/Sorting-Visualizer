<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="array-container">
    <header>
      <h1>Sorting Visualizer</h1>
    </header>

    <div class="controls">
      <label for="algorithm">Choose Algorithm:</label>
      <select id="algorithm">
        <option value="bubble_sort">Bubble Sort</option>
        <option value="selection_sort">Selection Sort</option>
        <option value="insertion_sort">Insertion Sort</option>
        <option value="merge_sort">Merge Sort</option>
        <option value="quick_sort">Quick Sort</option>
        <option value="heap_sort">Heap Sort</option>
        <option value="radix_sort">Radix Sort</option>
        <option value="shell_sort">Shell Sort</option>
      </select>

      <button id="generateArray">Generate Array</button>
      <button id="startSort">Start Sorting</button>
    </div>

    <div id="visualizer" class="visualizer"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
